spring:
  application:
    name: kafka
  config:
    import: optional:application-secret.yml
  datasource:
    url: jdbc:mysql://localhost:3306/kafka_test
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

